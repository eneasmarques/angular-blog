<article class="container__big-card">
  <img
    class="big-card__photo"
    src="{{ photoCover }}"
    alt="Descrição da imagem"
  />
  <a [routerLink]="['content', id]">
    <h1 class="big-card__title">
      {{ cardTitle }}
    </h1>
    <p class="big-card__description">
      {{ cardDescription }}
    </p>
  </a>
</article>
