<article
  class="container__small-card"
  [ngClass]="isLastCard ? '' : 'small-card__horizontal-line'"
>
  <img
    class="small-card__photo"
    src="{{ photoCover }}"
    alt="Descrição da imagem"
  />

  <a [routerLink]="['content', id]">
    <h1 class="small-card__title">
      {{ cardTitle }}
    </h1>
  </a>
</article>
